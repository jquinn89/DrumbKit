<!DOCTYPE html>
<head> 
<meta charset="utf-8">
<title>DrumbKit</title>
<link href="drumbkit.css" rel="stylesheet">
<link href="song.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
</head>

<body>

<div class="main">
    <header> Interact With DrumbKit!</header>
    <audio id="kick" src="KickdrumJQ.wav" preload="auto"></audio>
        <button class="kick" onclick="document.getElementById('kick').play();"></button> 
        
        <audio id="snare" src="SnareJQ.wav" preload="auto"></audio>
          <button class="snare" onclick="document.getElementById('snare').play();"></button>
        
        
        <audio id="hihat" src="hihatJQ.wav" preload="auto"></audio>
          <button class="hihat"  onclick="document.getElementById('hihat').play();"></button>
        
        <audio id="crash" src="crashJQ.wav" preload="auto"></audio>
          <button class="crash"  onclick="document.getElementById('crash').play();"></button>
        
        <audio id="bass" src="BassJQ.wav" preload="auto"></audio>
          <button class="bass"  onclick="document.getElementById('bass').play();"></button>
</div>

<div class="box1">
    <header>Here Are Some More!</header>
        <audio id="guitar" src="GuitarJQ.wav" preload="auto"></audio>
        <button class="guitar"  onclick="document.getElementById('guitar').play();"></button>
      
      
      <audio id="bassguitar" src="bassguitar.wav" preload="auto"></audio>
      <button class="bassguitar"  onclick="document.getElementById('bassguitar').play();"></button>
      
      
      
      
      <audio id="violin" src="ViolinJQ.wav" preload="auto"></audio>
      <button class="violin"  onclick="document.getElementById('violin').play();"></button>
      
      <audio id="piano" src="PianoJQ.wav" preload="auto"></audio>
      <button class="piano"  onclick="document.getElementById('piano').play();"></button>
      
      <audio id="trumpet" src="TrumpetJQ.wav" preload="auto"></audio>
      <button class="trumpet"  onclick="document.getElementById('trumpet').play();"></button>
</div>

</body>
